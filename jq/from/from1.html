/*
 文本框得到/失去焦点练习，功能：
 1.文本框得到/失去焦点时动态变换文本框样式
 2.文本框得到时，清除文本框默认值；失去焦点时，如果文本框值未改变，恢复默认值，否则使用修改值
 */
//思路：
//功能1：选中所有的输入框，注册获得焦点事件，添加样式：focus；
// 注册失去焦点事件，动态移除样式：focus
//功能2：获得焦点时，如果文本框的值等于默认值，则清空文本框；
// 失去焦点时，如果文本框的值等于空字符串，则恢复默认值
//提示：defaultValue属性可以得到文本框的默认值
//要求：尽量使用链式操作

    $(function(){
        $(':input').focus(function(){
            $(this).addClass('focus');
            if($(this).val() == this.defaultValue){
               this.value = '';
            }
        }).blur(function(){
            $(':input').removeClass('focus');
            if( $(this).val() == ''){
                this.value = this.defaultValue;
            }
        })
    })



</script>

</body>
