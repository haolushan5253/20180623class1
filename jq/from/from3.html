<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<from>
    你爱好的运动是：
    <br/>
    <input type="checkbox" name="ball" value="足球"/>足球
    <input type="checkbox" name="ball" value="篮球"/>篮球
    <input type="checkbox" name="ball" value="排球"/>排球
    <input type="checkbox" name="ball" value="乒乓球"/>乒乓球
    <br/>
    <input type="button" id="all" value="全选"/>
    <input type="button" id="not" value="全不选"/>
    <input type="button" id="xx" value="反选"/>
    <input type="button" id="yy" value="提交"/>
</from>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){

        $('#all').on('click',function(){
            $("[name = ball]:checkbox").prop('checked','true');
        })
        $('#not').on('click',function(){
            $('[name = ball]:checkbox').removeProp('checked','true');
        })
        $("#xx").on('click', function () {
            $('[name = ball]:checkbox').each(function(i,ev){
                if($(ev).prop('checked')){
                    $(ev).removeProp('checked');
                }else{
                    $(ev).prop('checked','true');
                }
            })
        });

    $('#yy').on('click',function(){
        var str = '你选择的是：\n';
        $('[name = ball]:checkbox:checked').each(function () {
            str = str + $(this).val() + '\n';
        })
        alert(str);
    });



    })

</script>

</body>
</html>
