<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(var i = 1; i <= 5; i++){
        for(var k = 1; k <= 5 - i; k++){
            document.write('&nbsp;');
        }
        for(var j = 1; j <= i; j++){
            document.write('*' + '&nbsp;');
        }
        document.write('<br>')
    }
</script>
</body>
</html>
