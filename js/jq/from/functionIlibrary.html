<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 找到他的元素节点的兄弟
    function next(elem){
        do{
            elem = elem.nextSibling;
        }while (elem && elem.nodeType != 1 );
        return elem;
    }

    // console.log(first(oContainer));

    // 找到第一个元素节点孩子
    function first(elem){
        elem = elem.firstChild;
        if(elem === null){
            return null;
        }
        return elem.nodeType == 1 ? elem : next(elem);
    }

    // 深拷贝
    function clone(obj){
        var newObj = {};
        for(var p in obj){
            if(typeof obj[p] === 'object'){
                newObj[p] = clone(obj[p]);
            }else{
                newObj[p] = obj[p];
            }
        }
        return newObj;
    }
</script>
</body>
</html>
