<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #head{
            height: 400px;
            width: 300px;
            margin: 100px auto;
        }
        #small, #big{
            height: 20px;
            width: 30px;
            background-color: #ccc;
            color: #000;
        }
        #text{
            width: 300px;
            height: 150px;
            border: 1px solid;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="head">
    <span id="big">放大</span>
    <span id="small">缩小</span>
    <textarea id="text" rows="8" cols="20">多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
    </textarea>
</div>
<script>
    <script src="../../../jquery-1.12.4.js" type="text/javascript"></script>
<script>
    /*
     文本框高度变化练习，功能：
     1.完成点击放大按钮，文本域高度每次加50像素，直到500像素为止
     2.完成点击缩小按钮，文本框高度每次减少50像素，直到50像素为止
     */
    //思路：
    //1.放大操作：获取class为bigger的对象，注册单击事件，在单击事件中，获取文本域对象，重新设置其高度，在原有的基础上加50，条件是小于500
    //2.缩小操作：与放大操作正好相反，重新设置高度，在原有的基础上减50，条件是大于50
    //要求：尽量使用链式操作
    //文档就绪函数
    $(function(){
        $('#big').on('click',function(){
            $('#text').css()
        })

    });
</script>
</body>
</html>
