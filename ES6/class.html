<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    //ES5
    function People(name,age){
        this.name = name;
        this.age = age;
    }
    People.prototype.showName = function(){
        console.log(this.name);
    }
    let p1 = new People('zs','18');
    console.log(p1);
    p1.showName();

    function Coder(name, age, company){
        People.call(this,name,age);
        this.company = company;
    }
    Coder.prototype = new People();
    Coder.prototype.showCompany = function(){
        console.log(this.company);
    }
    Coder.fn = function(){
        console.log('我是静态方法');
    };
    //ES6
    class People{
        constructor(name,age){
            this.name =name;
            this.age = age;
        }
        showName(){
            console.log(this.name);
        }
    }   
    let p1 = new People('zs','18');
    console.log(p1);
    p1.showName();
    class Coder extends People(){
        constructor(name,age,company){
            super(name,age);
            this.company = company;  //super 关键字用于访问父对象上的函数
        }
        showCompany(){
            console.log(this.company);
        }
        
   }

</script>
</body>
</html>
