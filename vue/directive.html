<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-name = 'bg'>come on!!!</div>
        <div v-name = 'bg2'>来啊</div>
    </div>
    



    <script src="./vue.js"></script>
    <script>    
        Vue.directive('name',(el,binding,vncode) => {
            // console.log(el);
            // console.log(binding);
            // console.log(vncode);
            el.style.background = binding.value;
        })


         new Vue({
            el: '#app',
            data: {
                bg: '#f00',
                bg2: '#0f0'
            }
        })
    </script>
</body>
