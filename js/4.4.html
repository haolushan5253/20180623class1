<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
//    写程序，计算 1!+2!+3!+…..＋10！的结果。
    var sum = 0;
    var num = 1;
    for(var i=1; i<=10; i++) {
        num *= i;
        sum += num;
    }
    document.write(sum)
</script>
</body>
</html>
