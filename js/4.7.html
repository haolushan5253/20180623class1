<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
//    7.	有一个三位数x，被4除余2，被7除余3，被9除余5，请求出这个数。
    for(var a = 100; a < 1000 ; a++){
        while((a % 4 == 2) && (a % 7 == 3) && (a % 9  == 5))
            document.write(a + ' ');
    }
</script>
</body>
</html>
