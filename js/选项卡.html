<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #container{
            width: 300px;
            height: 240px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        #container #menu{
            border-bottom: 1px solid;
        }
        #container #menu li{
            height: 40px;
            width: 90px;
            float: left;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            background-color: #ccc;
            margin-right: 10px;
        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        #contant div{
            /*为什么不加div不行, 父元素不显示所以没样式*/
            display: none;
        }
        #container #menu .menu-seclected{
            background-color: #000000;
            color: #fff;
        }
        #contant .contant-seclected{
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul class="clearfix" id="menu">
            <li class="menu-seclected">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div id="contant">
            <div class="contant-seclected">html</div>
            <div>css</div>
            <div>js</div>
        </div>
    </div>

    <script>
    var omenu = document.getElementById('menu');
    var aLi = omenu.getElementsByTagName('li');
    var ocontant = document.getElementById('contant');
    var aDiv = ocontant.getElementsByTagName('div');
        for(var i=0; i<aLi.length; i++){
            aLi[i].index = i;
            aLi[i].onclick = function(){
                for(var j=0; j<aLi.length; j++){
                    aLi[j].className = '';
                    aDiv[j].className = '';
                }
                this.className = 'menu-seclected';
                aDiv[this.index].className = 'contant-seclected';
            };
        }





    </script>










</body>
</html>
